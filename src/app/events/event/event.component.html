<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="eventService.selectedEvent.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="eventService.selectedEvent.name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label>Location</label>
    <input class="form-control" name="location" #location="ngModel" [(ngModel)]="eventService.selectedEvent.location" placeholder="Location">
  </div>
  <div class="form-group">
    <label>Time</label>
    <input class="form-control" name="time" #time="ngModel" [(ngModel)]="eventService.selectedEvent.time" placeholder="Time">
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!eventForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(eventForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
  </div>
</form>
